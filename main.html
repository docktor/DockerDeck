<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Docker Deck</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/mustache.js"></script>
	<script src="js/main.js"></script>
  </head>
  <body>
    
	<nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">
			<img alt="Brand" src="icon_128.png" width="25px"/>
		  </a>
		  <a class="navbar-brand" href="#">
			Docker Deck
		  </a>
		</div>
	  </div>
	</nav>

	<input type="hidden" id="addDockerDeamonHost" value="127.0.0.1"/>
	<input type="hidden" id="addDockerDeamonPort" value="4243"/>
		
	<div class="container" id="container">	
		<div class="row">
			<div class="col-md-4" id="dockerDaemonViewContainer">
			</div>
		</div>
	</div>
	
	<script id="dockerDaemonView" type="text/template">
		<div class="panel panel-default">
		  <div class="panel-heading">Docker Daemon</div>
			<div class="panel-body">
				<dl class="dl-horizontal">

				  <dt>InitPath</dt>
				  <dd>{{InitPath}}</dd>

				  <dt>KernelVersion</dt>
				  <dd>{{KernelVersion}}</dd>

				  <dt>Driver</dt>
				  <dd>{{Driver}}</dd>

				  <dt>Images</dt>
				  <dd>{{Images}}</dd>

				  <dt>Containers</dt>
				  <dd>{{Containers}}</dd>

				</dl>
			</div>
		</div>
	</script>
   
  </body>
</html>
