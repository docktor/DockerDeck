<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DockerDeck</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/mustache.js"></script>
	<script src="js/main.js"></script>
  </head>
  <body>
    
	<nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">
			<img alt="Brand" src="icon_128.png" width="25px"/>
		  </a>
		  <a class="navbar-brand" href="#">
			DockerDeck
		  </a>
		</div>
	  </div>
	</nav>

	<input type="hidden" id="addDockerDeamonHost" value="localhost"/>
	<input type="hidden" id="addDockerDeamonPort" value="4243"/>
		
	<div class="container" id="container">	
		<div class="row">
			<div class="col-md-12" id="dockerDaemonViewErrorContainer">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="dockerDaemonConnectForm">
				<form class="form-inline" role="form" id="connectForm">
					<div class="form-group">
					    <div class="input-group">
					      <div class="input-group-addon">Host</div>
					      <input id="host" name="host" class="form-control" type="text" size="45" placeholder="127.0.0.1" required>
					    </div>
					</div>
					<div class="form-group">
					    <div class="input-group">
					      <div class="input-group-addon">Port</div>
					      <input id="port" name="port" class="form-control" type="number" size="6" placeholder="4243" min="1" max="65536" required>
					    </div>
					</div>
					<button id="daemonConnectButton" type="submit" class="btn btn-primary">Connect</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4" id="dockerDaemonViewContainer">
			</div>
			<div class="col-md-4" id="dockerDaemonVersionContainer">
			</div>
			<div class="col-md-4" id="dockerDaemonLiveContainer">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="dockerDaemonEventsContainer">
			</div>
		</div>
	</div>
	
	<script id="dockerDaemonView" type="text/template">
		<div class="panel panel-default">
			<input id="dockerDaemonHost" type="hidden" value="{{host}}"/>
			<input id="dockerDaemonPort" type="hidden" value="{{port}}"/>
			<input id="dockerDaemonConnectionTime" type="hidden" value="{{since}}"/>
		  <div class="panel-heading">
		  	<span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 
		  	Docker Daemon {{host}}:{{port}}
		  	 <button id="disconnectButton" type="button" class="btn btn-warning btn-xs pull-right"> <span class="glyphicon glyphicon-off"></span></button>
		  </div>
			<div class="panel-body">
				<dl class="dl-horizontal">
				  <dt>Init Path</dt>
				  <dd>{{info.InitPath}}</dd>

				  <dt>Driver</dt>
				  <dd>{{info.Driver}}</dd>

				  <dt>Images</dt>
				  <dd><a>{{info.Images}}</a></dd>

				  <dt>Containers</dt>
				  <dd><a>{{info.Containers}}</a></dd>

				  <dt>Index Server</dt>
				  <dd><a>{{info.IndexServerAddress}}</a></dd>
				</dl>
			</div>
		</div>
	</script>
   
	<script id="dockerDaemonVersion" type="text/template">
		<div class="panel panel-default">
		  <div class="panel-heading">
		  	<span class="glyphicon glyphicon-tag" aria-hidden="true"></span>  Version
		  </div>
			<div class="panel-body">
				<dl class="dl-horizontal">
				  <dt>Version</dt>
				  <dd>{{version.Version}}</dd>

				  <dt>Api Version</dt>
				  <dd>{{version.ApiVersion}}</dd>

				  <dt>Go Version</dt>
				  <dd>{{version.GoVersion}}</dd>

				  <dt>Kernel Version</dt>
				  <dd>{{info.KernelVersion}}</dd>

				  <dt>Arch</dt>
				  <dd>{{version.Arch}}</dd>
				</dl>
			</div>
		</div>
	</script>

	<script id="dockerDaemonLive" type="text/template">
		<div class="panel panel-primary">
		  <div class="panel-heading">
		  	<span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span> Live
		  </div>
			<div class="panel-body divider text-center emphasis">
				<h1><strong> {{runningContainers.length}} </strong></h1>                    
                 <p><small>Running Containers</small></p>
			</div>
		</div>
	</script>

	<script id="dockerDaemonEventsView" type="text/template">
		<div class="panel panel-default">
		  <div class="panel-heading">
		  	<span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Events
		  </div>
		  <span id="dockerDaemonEventsListContainer">
			<div class="panel-body" >
				<em>No events...</em>
			</div>
		</span>
		</div>
	</script>

	<script id="dockerDaemonViewError" type="text/template">
		<div class="panel panel-danger">
		  <div class="panel-heading">
		  	{{textStatus}}
		  </div>
			<div class="panel-body">
				{{error}}
			</div>
		</div>
	</script>

	<script id="dockerDaemonEventsList" type="text/template">
		 <table class="table table-condensed">
    		<tr>
    			<th>Time</th>
    			<th>Id</th>
    			<th>Status</th>
    			<th>From</th>
    		</tr>
    		{{#events}}
    			<tr>
	    			<td>{{time}}</td>
	       			<td><a>{{id}}</a></td>
		   			<td>{{status}}</td>
					<td><a>{{from}}</a></td>
				</tr>
    		{{/events}}
  		</table>	
	</script>

  </body>
</html>
